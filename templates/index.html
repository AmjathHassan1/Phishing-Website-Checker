<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Website Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 2rem; background-color: #f8f9fa; }
        .container { max-width: 900px; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .result-box { margin-top: 20px; padding: 15px; border-radius: 5px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Phishing Website Detector</h2>

    {% if prediction_text %}
    <div class="alert alert-info text-center" role="alert">
        {{ prediction_text }}
    </div>
    {% endif %}

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="url-tab" data-bs-toggle="tab" data-bs-target="#url" type="button" role="tab">Check by URL</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="manual-tab" data-bs-toggle="tab" data-bs-target="#manual" type="button" role="tab">Manual Entry</button>
        </li>
    </ul>

    <div class="tab-content pt-3" id="myTabContent">
        <!-- URL Input Tab -->
        <div class="tab-pane fade show active" id="url" role="tabpanel">
            <form action="/" method="post">
                <input type="hidden" name="input_type" value="url">
                <div class="mb-3">
                    <label for="urlInput" class="form-label">Enter Website URL</label>
                    <input type="text" class="form-control" id="urlInput" name="url" placeholder="https://example.com" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Check URL</button>
            </form>
        </div>

        <!-- Manual Input Tab -->
        <div class="tab-pane fade" id="manual" role="tabpanel">
             <form action="/" method="post">
                <input type="hidden" name="input_type" value="manual">
                <div class="row">
                    {% for feature in features %}
                    <div class="col-md-4 mb-3">
                        <label for="{{ feature }}" class="form-label text-truncate" title="{{ feature }}">{{ feature }}</label>
                        <select class="form-select form-select-sm" id="{{ feature }}" name="{{ feature }}">
                            <option value="1">1 (Legitimate/Safe)</option>
                            <option value="0">0 (Suspicious)</option>
                            <option value="-1">-1 (Phishing)</option>
                        </select>
                    </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3">Predict</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
